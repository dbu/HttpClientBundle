framework:
  secret: php-http
  test: ~

# Use auto discovery
httplug:
    clients:
        acme:
            factory: httplug.factory.curl
            extra_plugins:
                add_host:
                    host: "http://localhost:8000"
                decoder:
                    use_content_encoding: false
            plugins: ['httplug.client.acme.plugin.decoder', 'httplug.plugin.redirect']
