framework:
  secret: php-http
  test: ~

httplug:
    discovery:
        async_client: auto
    clients:
        acme:
            factory: httplug.factory.curl
            plugins:
                -
                    decoder:
                        use_content_encoding: false
                - httplug.plugin.redirect
                -
                    add_host:
                        host: "http://localhost:8000"
                -
                    authentication:
                        my_basic:
                            type: basic
                            username: foo
                            password: bar
